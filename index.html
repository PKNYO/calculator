<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <div class="display"></div>
            <div class="keyboard">
                <div class="row">
                    <div class="button special" id="ac">AC</div>
                    <div class="button special" id="transform">-/+</div>
                    <div class="button special operator" id="divide"> รท </div>
                </div>
                <div class="row">
                    <div class="button digit" id="7">7</div>
                    <div class="button digit" id="8">8</div>
                    <div class="button digit" id="9">9</div>
                    <div class="button special operator" id="multiply"> x </div>
                </div>
                <div class="row">
                    <div class="button digit" id="4">4</div>
                    <div class="button digit" id="5">5</div>
                    <div class="button digit" id="6">6</div>
                    <div class="button special operator" id="substract"> - </div>
                </div>
                <div class="row">
                    <div class="button digit" id="1">1</div>
                    <div class="button digit" id="2">2</div>
                    <div class="button digit" id="3">3</div>
                    <div class="button special operator" id="add"> + </div>
                </div>
                <div class="row">
                    <div class="button digit zero" id="0">0</div>
                    <div class="button" id="coma">,</div>
                    <div class="button special operator" id="equals">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
