<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <div class="display"></div>
            <div class="keyboard">
                <div class="row">
                    <div id="AC"></div>
                    <div id="transform"></div>
                    <div id="divide"></div>
                </div>
                <div class="row">
                    <div id="7"></div>
                    <div id="8"></div>
                    <div id="9"></div>
                    <div id="multiply"></div>
                </div>
                <div class="row">
                    <div id="4"></div>
                    <div id="5"></div>
                    <div id="6"></div>
                    <div id="substract"></div>
                </div>
                <div class="row">
                    <div id="1"></div>
                    <div id="2"></div>
                    <div id="3"></div>
                    <div id="add"></div>
                </div>
                <div>
                    <div id="0"></div>
                    <div id="coma"></div>
                    <div id="equals"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
